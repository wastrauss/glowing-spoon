name: Sort and Validate Translation Files

on:
  push:
    paths:
      - "translations/**/*.yml"
      # Adjust these patterns to match your translation file locations:
      # - 'translations/**/*.yml'
      # - 'locales/**/*.yaml'
      # - 'i18n/**/*.yml'

permissions:
  contents: write        # Needed to commit changes
  issues: write          # Needed to open sync-review issues

jobs:
  sort-and-validate-translations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install js-yaml
        run: npm install js-yaml
      
      - name: Sort and validate translation files
        id: process-translations
        run: |
          # Find all YAML translation files and sort them
          find . \( -name "*.yml" -o -name "*.yaml" \) -type f | while read file; do
            # Skip workflow files and node_modules
            if [[ "$file" == *".github/workflows"* ]] || \
               [[ "$file" == *"node_modules"* ]]; then
              continue
            fi
            
            echo "Sorting $file"
            
            # Sort the YAML file
            node -e "
              const yaml = require('js-yaml');
              const fs = require('fs');
              const file = process.argv[1];
              
              try {
                const content = fs.readFileSync(file, 'utf8');
                const data = yaml.load(content);
                
                function sortObject(obj) {
                  if (Array.isArray(obj)) {
                    return obj.map(sortObject);
                  } else if (obj !== null && typeof obj === 'object') {
                    return Object.keys(obj)
                      .sort()
                      .reduce((sorted, key) => {
                        sorted[key] = sortObject(obj[key]);
                        return sorted;
                      }, {});
                  }
                  return obj;
                }
                
                const sorted = sortObject(data);
                const output = yaml.dump(sorted, {
                  indent: 2,
                  lineWidth: -1,
                  noRefs: true,
                  quotingType: '\"',
                  forceQuotes: false
                });
                
                fs.writeFileSync(file, output);
                console.log('✓ Sorted successfully');
              } catch (e) {
                console.log('✗ Error:', e.message);
              }
            " "$file"
          done
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "chore: sort translation files alphabetically"
          git push